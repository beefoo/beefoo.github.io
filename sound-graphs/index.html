<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sound Graphs Demo</title>
  <meta name="description" content="Generating sounds from data for the visually impaired">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  
  <div class="container">
  
    <h1>CO<sub>2</sub> Parts Per Million</h1>
    
    <p>Carbon dioxide (CO2) parts per million (PPM) from 1958 to 2015 based on <a href="http://climate.nasa.gov/vital-signs/carbon-dioxide/">measurements by NASA</a>.</p>
    
    <div id="visual-graph" class="graph"></div>
    
    <p>An audio summary and sonified graph for the visually impaired:</p>
    
    <p id="loading"><em>loading...</em></p>
    
    <button id="audio-graph" class="hide"
      data-summary="This is a graph of carbon dioxide parts per million from 1958 to 2015"
      data-pitch-label="Carbon dioxide parts per million">Play Graph</button>
  
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="js/vendor/d3.min.js"></script>
  <script src="js/vendor/Base64.js" type="text/javascript"></script>
  <script src="js/vendor/base64binary.js" type="text/javascript"></script>
  <script src="js/vendor/MIDI.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
