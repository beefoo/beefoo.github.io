<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Transcript Fixer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  
  <div id="transcript" class="transcript"></div>
  
  <div id="toolbar" class="toolbar">
    
    <div class="toolbar-item">
      <div class="key">tab</div>
      <div class="label">next word</div>
    </div>
    
    <div class="toolbar-item">
      <div class="key">enter</div>
      <div class="label">submit &amp; continue</div>
    </div>
    
    <div class="toolbar-item">
      <div class="key">up arrow</div>
      <div class="label">previous line</div>
    </div>
    
    <div class="toolbar-item">
      <div class="key">down arrow</div>
      <div class="label">next line</div>
    </div>
    
    <div class="toolbar-item">
      <div class="key">ctrl + r</div>
      <div class="label">replay current line</div>
    </div>
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
  <script src="js/vendor/soundmanager2-nodebug-jsmin.js"></script>
  <script src="js/transcript.js"></script>

</body>
</html>
